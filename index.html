<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <container class="container">

<div class="card mx-auto" style="width: 18rem;">
  <img src="https://images.unsplash.com/photo-1553481187-be93c21490a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80" class="card-img-top" alt="game image">
  <div class="card-body">
    <h5 class="card-title">Scorekeeper App</h5>
    <p>Playing to:</p>
    <select name="playTo" id="playTo" class="form-select">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select>
    <p class="card-text"><h1><span id="p1Display">0</span> - <span id="p2Display">0</span></h1></p>
    <button type="button" id="buttonP1" class="btn btn-dark">Player1</button>
    <button type="button" id="buttonP2" class="btn btn-dark">Player2</button>
     <button type="button" class="btn btn-warning" id="resetButton">Reset</button>
  </div>
</div>

    </container>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
